{% extends "auctions/admin/admin_layout.html" %}
{% load static %}
{% block body %}

<!-- Main Content Area -->
<div class="container-fluid">
    <header class="bg-white border-bottom py-4">
        <h1 class="h4 text-center font-weight-semibold">Auction Haven</h1>
    </header>

    <!-- Manage Users Section -->
    <div class="mx-4 my-4 bg-white border rounded-lg p-4 shadow-sm">
        <h2 class="h5 font-weight-semibold mb-3">Manage Users</h2>
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            {% for user in users %}
            <div class="col">
                <div class="card shadow-sm">
                    <div class="card-body d-flex flex-column align-items-center">
                      <div class="flex-shrink-0 text-center">
                        {% if user.profile_picture %}
                            <img src="{{ user.profile_picture.url }}" alt="{{ user.username }}" class="h-50 w-50 rounded-circle mx-auto">
                        {% else %}
                            <img src="{% static 'auctions/default_pfp.svg' %}" alt="{{ user.username }}" class="h-50 w-50 rounded-circle mx-auto">
                        {% endif %}
                    </div>
                    
                        <div class="mt-3 text-center">
                            <div class="text-muted small">{{ user.username }}</div>
                            <div class="text-muted small">{{ user.email }}</div>
                        </div>
                        <div class="mt-2">
                            <button class="btn btn-secondary btn-sm">View Profile</button>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

</div>

{% endblock %}
