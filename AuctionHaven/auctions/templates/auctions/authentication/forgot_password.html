{% extends 'auctions/layout.html' %}

{% block body %}

    {% if message %}
    <div class="alert alert-info d-flex justify-content-between align-items-center" role="alert">
        <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Info:">
            <use xlink:href="#info-circle-fill"></use>
        </svg>
        <div>
            <span class="font-weight-bold">{{ message }}</span>
        </div>
    </div>
    {% endif %}

    <div class="container-fluid d-flex justify-content-center align-items-center vh-100 bg-white">
        <div class="row w-100 justify-content-center">
            <div class="col-lg-4 col-md-6 col-12 p-4 bg-dark text-white rounded shadow">
                <h2 class="text-4xl font-weight-bold mb-4 text-center">Reset Password</h2>

                <form action="{% url 'forgot_password' %}" method="POST">
                    {% csrf_token %}
                    <!-- Username Input -->
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" id="username" name="username" class="form-control" required>
                    </div>

                    <!-- Email Input -->
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" name="email" class="form-control" required>
                    </div>

                    <!-- Submit Button -->
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-primary w-100">Reset Password</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
