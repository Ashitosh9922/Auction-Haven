{% extends "auctions/layout.html" %}
{% block body %}
{% load static %}
<!-- Component -->
<div class="container-fluid d-flex justify-content-center align-items-center vh-100 bg-white">
  <div class="row w-100 justify-content-center">
    <!-- Right: Login Form -->
   <div class="col-lg-4 col-sm-8 col-10 p-3 p-md-4 p-lg-5 bg-dark text-white rounded shadow">
      {% if message %}
      <div class="alert alert-info" role="alert">
        <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Info:">
          <use xlink:href="#info-circle-fill"></use>
        </svg>
        <strong>{{ message }}</strong>
      </div>
      {% endif %}

      <h1 class="text-center mb-4">Login</h1>
      <form action="{% url 'login' %}" method="POST">
        {% csrf_token %}
        <!-- Username Input -->
        <div class="mb-4">
          <label for="username" class="form-label">Username</label>
          <input type="text" id="username" name="username" class="form-control" autocomplete="off" placeholder="Username" />
        </div>
        
        <!-- Password Input -->
        <div class="mb-4">
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" name="password" class="form-control" autocomplete="off" placeholder="Password" />
        </div>

        <!-- Forgot Password Link -->
        <div class="mb-4 text-center">
          <a href="{% url 'forgot_password' %}" class="text-primary">Forgot Password?</a>
        </div>

        <!-- Login Button -->
        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>

      <!-- Register Link -->
      <div class="mt-4 text-center">
        <a href="{% url 'register' %}" class="text-primary">Register Here</a>
      </div>
    </div>
  </div>
</div>

{% endblock %}
