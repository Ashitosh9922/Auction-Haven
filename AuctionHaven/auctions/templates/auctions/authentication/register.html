{% extends "auctions/layout.html" %}
{% block body %}
{% load static %}

<!-- Component -->
<div class="container-fluid d-flex justify-content-center align-items-center bg-white" style="min-height: 100vh; padding-top: 80px;">
    <div class="row w-100 justify-content-center">
        <!-- Right: Registration Form -->
        <div class="col-lg-6 col-md-8 col-12 p-4 bg-dark text-white rounded shadow">
            {% if message %}
            <div class="alert alert-info" role="alert">
                <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Info:">
                    <use xlink:href="#info-circle-fill"></use>
                </svg>
                <strong>{{ message }}</strong> Change a few things up and try submitting again.
            </div>
            {% endif %}

            <h1 class="text-center mb-4">Register</h1>
            <form action="{% url 'register' %}" method="POST">
                {% csrf_token %}
                
                <!-- Email Input -->
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" name="email" placeholder="Email Address" class="form-control" autocomplete="off" required />
                </div>
                
                <!-- Username Input -->
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" id="username" name="username" class="form-control" autocomplete="off" placeholder="Username" required />
                </div>

                <!-- Password Input -->
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" name="password" class="form-control" autocomplete="off" placeholder="Password" required />
                </div>

                <!-- Confirm Password Input -->
                <div class="mb-3">
                    <label for="confirmation" class="form-label">Confirm Password</label>
                    <input type="password" name="confirmation" class="form-control" autocomplete="off" placeholder="Confirm Password" required />
                </div>

                <!-- Sign-up Button -->
                <button type="submit" class="btn btn-primary w-100">Sign-up</button>
            </form>

            <!-- Login Link -->
            <div class="mt-4 text-center">
                <p>Already have an account? <a href="{% url 'login' %}" class="text-primary">Login Here</a></p>
            </div>
        </div>
    </div>
</div>

{% endblock %}
