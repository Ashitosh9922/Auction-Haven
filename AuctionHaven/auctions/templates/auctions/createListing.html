{% extends "auctions/layout.html" %}

{% block body %}
<section class="bg-dark min-vh-100 d-flex flex-column justify-content-center align-items-center pt-5">

    {% if message %}
    <div class="alert alert-info d-flex align-items-center mb-4" role="alert">
        <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Info:">
            <use xlink:href="data:image/svg+xml;base64,..." />
        </svg>
        <div>
            <span class="fw-bold">{{ message }}</span>
        </div>
    </div>
    {% endif %}

    <h2 class="text-white text-center mb-4 mt-5">Create Listings</h2> 

    <form action="{% url 'create_listing' %}" method="post" enctype="multipart/form-data" class="bg-light shadow-sm rounded px-4 pt-4 pb-4 mb-4 w-75">
        {% csrf_token %}
        {{ form }}
        <div class="mt-4 d-flex justify-content-center">
            <button class="btn btn-primary w-50" id="submit-button">Submit</button>
        </div>
    </form>

</section>
{% endblock %}
