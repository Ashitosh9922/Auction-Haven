{% extends "auctions/layout.html" %}
{% load static %}
{% block body %}
<section class="bg-dark text-light w-100 min-vh-100 pt-5">
    <div class="container py-5">
        <h1 class="text-center text-white mb-4">Edit Password</h1>
        
        <div class="card shadow-sm p-4 mb-5">
            <form method="post">
                {% csrf_token %}
                {% if error %}
                <p class="text-danger mb-4">{{ error }}</p>
                {% endif %}
                
                <div class="mb-3">
                    <label for="original_password" class="form-label">Current Password</label>
                    <input type="password" class="form-control" id="original_password" name="original_password" placeholder="Current Password" required>
                </div>

                <div class="mb-3">
                    <label for="new_password" class="form-label">New Password</label>
                    <input type="password" class="form-control" id="new_password" name="new_password" placeholder="New Password" required>
                </div>

                <div class="mb-3">
                    <label for="confirm_password" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required>
                </div>

                <button type="submit" class="btn btn-primary btn-lg w-100">Save Changes</button>
            </form>

            <div class="d-flex justify-content-end mt-3">
                <a href="{% url 'forgot_password' %}" class="text-decoration-none text-light hover:text-primary">
                    <p class="mb-0">Forgot Password?</p>
                </a>
            </div>
        </div>
    </div>
</section>
{% endblock %}
