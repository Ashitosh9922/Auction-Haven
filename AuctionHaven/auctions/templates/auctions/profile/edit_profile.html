{% extends "auctions/layout.html" %}
{% load static %}
{% block body %}
<section class="bg-dark text-light w-100 min-vh-100 pt-5">
    <div class="container py-5">
        <h1 class="text-center text-white mb-4">Edit Profile</h1>
        
        <form method="post" enctype="multipart/form-data" class="card shadow-sm p-4 mb-5">
            {% csrf_token %}
            
            <div class="mb-3">
                <label for="first_name" class="form-label">First Name</label>
                <input type="text" class="form-control" id="first_name" name="first_name" placeholder="First Name" value="{{ user.first_name }}">
            </div>

            <div class="mb-3">
                <label for="last_name" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Last Name" value="{{ user.last_name }}">
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Email" value="{{ user.email }}" required>
            </div>

            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control" id="address" name="address" placeholder="Address" value="{{ user.address }}">
            </div>

            <div class="mb-3">
                <label for="profile_picture" class="form-label">Profile Picture</label>
                <input type="file" class="form-control" id="profile_picture" name="profile_picture" accept="image/*">
            </div>

            <button type="submit" class="btn btn-primary btn-lg w-100">Save Changes</button>
        </form>
    </div>
</section>
{% endblock %}
